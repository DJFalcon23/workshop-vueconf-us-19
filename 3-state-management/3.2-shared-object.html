<script src="https://unpkg.com/vue"></script>

<div id="app">
  <counter></counter>
  <counter></counter>
  <counter></counter>
  <button @click="inc">increment</button>
</div>

<script>
// sharing state between components

const sharedState = {
  count: 0
}

// --

const Counter = {
  data() {
    return sharedState
  },
  template: `<div>{{ count }}</div>`
}

new Vue({
  el: '#app',
  components: { Counter },
  methods: {
    inc() {
      sharedState.count++
    }
  }
})
</script>
